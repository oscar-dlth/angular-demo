<header class="header {{ getAlignClass$() | async }}">
  <h1 class="cursor-pointer home-link" [routerLink]="['/']" >Angular Demo</h1>
  <ul>
    <app-toogle-button
      [ngModel]="isDarkTheme$() | async"
      (ngModelChange)="updateTheme($event)"/>
    <ng-container *ngIf="canDisplayUsersLink$() | async">
      <li class="cursor-pointer"> <a class="nav-link" [routerLink]="['users']">Users</a></li>
    </ng-container>
  </ul>
</header>
