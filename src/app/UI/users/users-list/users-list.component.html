<app-card>
  <h2 header >Users</h2>
  <app-table body
    [styles]="'table-style'"
    [columns]="(isMobile$ | async) ? ['code', 'nickName', 'action']: ['id', 'code', 'nickName', 'action']"
    [columnsText]="{id: 'Identity', code: 'Code', nickName: 'Nick Name', action: 'Action'}"
    [dataCellCustomTemplates]="{ action: actionTemplate }"
    [rows]="dummyData"/>
  <article footer> <span>Footer</span> </article>
</app-card>


<ng-template #actionTemplate let-data>
  <button (click)="edit(data)">Log</button>
</ng-template>
